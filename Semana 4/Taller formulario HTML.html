<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO</title>
    <link rel="stylesheet" href="./CSS/FRMContactos.css">
</head>
<body>
    <header>
        <img src="./img/incap.png" alt="" width="100" height="100">
        <h1>FORMULARIO INCAP</h1>
    </header>
    <nav>
        <p>Este formulario es para registrar el ingreso de un estudiante a incap</p>
    </nav>
    <section>
        <form action="">
        <fieldset>
            <label for="">Nombre Completo:</label>
            <input type="text" placeholder="ingrese su nombre" autofocus required><br><br>
            <label for="">EMAIL</label>
            <input type="email" name="" id="" placeholder="ingrese su correo personal" required><br><br>
            <label for="">Contrase単a</label>
            <input type="password" placeholder="ingrese su contrase単a personal">
            <!-- seccion de controles checkbox -->
            <label for=""> Seleccion tus hobbies</label><br>
            <input type="checkbox">Cine
            <input type="checkbox">Lectura
            <input type="checkbox">Deporte
            <br><br>
            <!-- seccion de control radio -->
            <label for="">Estado civil</label>
            <input type="radio" value="casado">Casado(a)
            <input type="radio" value="soltero">Soltero(a)
            <input type="radio" value="viudo">Viudo(a)
            <br><br>
            <!-- seccion de control de lista opciones -->
            <label for="">Programas tecnicos Incap</label>
            <select name="" id="">
                <option value="">Seleccione programa...</option><br>
                <option value="sistema">Programacion BBDD</option><br>
                <option value="dise単o">Dise単o grafico</option><br>
                <option value="contabilidad">Contabilidad</option><br>
            </select>
            <br>
            <input type="date" title="ingrese su fecha de nacimiento">
            <br><br>
            <label for="">coloca tu edad</label>
            <input type="numbre" min="1" max="120" title="ingrese su edad actual">
            <br><br>
            <label for="">Suba su foto reciente</label>
            <input type="file">
            <br><br>
            <label for="">Comentario</label>
            <br>
            <textarea name="" id="" cols="40" rows="5"></textarea>
        </fieldset>
            <br><br>
            <button type="submit">Enviar</button>
            <button type="reset">Cancelar</button>
            </form>
    </section>
    <footer>
        <center>
        <cite>Derechos reservados &copy;2023 @mayerly</cite>
        </center>
    </footer>
</body>
</html>
